    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f5; /* gray-100 */
        }
        
        body.dark {
          background-color: #09090b; /* gray-950 */
        }
        
        /* High Contrast Styles (kept for accessibility) */
        body.high-contrast.dark {
            --hc-border-color: #a1a1aa; /* gray-400 */
            --hc-text-strong: #ffffff;
            --hc-text-medium: #e4e4e7; /* gray-200 */
            --hc-bg-subtle: #3f3f46; /* gray-700 */
        }
        body.high-contrast {
            --hc-border-color: #71717a; /* gray-500 */
            --hc-text-strong: #000000;
            --hc-text-medium: #3f3f46; /* gray-700 */
            --hc-bg-subtle: #e4e4e7; /* gray-200 */
        }
        
        /* FUTURISTIC HUD THEME STYLES */
        body.theme-hud.dark {
            background-color: #010409;
            --aurora-color-1: rgb(var(--color-primary-900) / 0.3);
            --aurora-color-2: rgb(var(--color-primary-800) / 0.2);
            --aurora-color-3: rgb(var(--color-gray-900) / 0.5);
            animation: aurora 25s ease-in-out infinite;
            background-image: 
                radial-gradient(ellipse at 10% 20%, var(--aurora-color-1) 0px, transparent 50%),
                radial-gradient(ellipse at 80% 30%, var(--aurora-color-2) 0px, transparent 50%),
                radial-gradient(ellipse at 30% 85%, var(--aurora-color-3) 0px, transparent 50%),
                radial-gradient(ellipse at 90% 95%, var(--aurora-color-1) 0px, transparent 50%);
            background-size: 200% 200%;
        }

        /* FUTURE THEME STYLES (Login Page Replica) */
        body.theme-future {
            background-color: #0f0c29; /* Base deep blue */
            color: #e0e7ff;
        }
        
        /* Future Theme Glassmorphism Overrides */
        /* This aggressively overrides standard tailwind gray backgrounds to make them glassy in this theme */
        body.theme-future .bg-gray-900,
        body.theme-future .bg-gray-950,
        body.theme-future .dark\:bg-gray-800,
        body.theme-future .dark\:bg-gray-900 {
            background-color: rgba(19, 20, 43, 0.6) !important;
            backdrop-filter: blur(16px) !important;
            -webkit-backdrop-filter: blur(16px) !important;
            border: 1px solid rgba(255, 255, 255, 0.08) !important;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1) !important;
        }
        
        /* Specifically fix the sidebar and header */
        body.theme-future aside,
        body.theme-future header {
             background-color: rgba(15, 12, 41, 0.7) !important;
             border-color: rgba(255, 255, 255, 0.1) !important;
        }

        /* Future Theme Input overrides */
        body.theme-future .futuristic-input,
        body.theme-future .futuristic-select {
             background-color: rgba(255, 255, 255, 0.03) !important;
             border: none !important;
             border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
             border-radius: 4px !important;
             color: white !important;
             font-family: monospace;
             transition: all 0.3s ease;
        }
        
        body.theme-future .futuristic-input:focus,
        body.theme-future .futuristic-select:focus {
            border-bottom-color: rgb(139, 92, 246) !important; /* Violet */
            background-color: rgba(255, 255, 255, 0.08) !important;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.2) !important;
        }
        
        body.theme-future .futuristic-select option {
            background-color: #0f0c29;
            color: white;
        }

        /* Common HUD Grid - Used in Hud Theme */
        .hud-grid {
            background-image:
                linear-gradient(rgb(var(--color-primary-950) / 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgb(var(--color-primary-950) / 0.5) 1px, transparent 1px);
            background-size: 3rem 3rem;
        }

        .scanline::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent 0%, rgb(var(--color-primary-500) / 0.1) 50%, transparent 100%);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 50;
        }
        @keyframes scanline {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }

        /* Futuristic Input - Standard/HUD Theme */
        .futuristic-input {
            color: white;
            border: none;
            border-bottom: 2px solid rgb(var(--color-primary-700) / 0.5);
            background: transparent;
            transition: border-color 0.3s ease;
        }
        .futuristic-input[type="password"] {
            font-family: monospace;
            letter-spacing: 0.25em;
        }
        .futuristic-input:focus {
            outline: none;
            border-bottom-color: rgb(var(--color-primary-500));
        }
        .futuristic-input::placeholder {
            color: rgb(var(--color-primary-400) / 0.6);
        }

        /* Disable number input arrows (spinners) */
        .no-spinner::-webkit-outer-spin-button,
        .no-spinner::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .no-spinner[type=number] {
            -moz-appearance: textfield;
        }

        .client-portal-input {
            color: #111827; /* gray-900 */
            background-color: #f3f4f6; /* gray-100 */
            border: 1px solid #9ca3af; /* gray-400 */
            border-radius: 6px;
        }
        .client-portal-input:focus {
            outline: none;
            border-color: rgb(var(--color-primary-500));
            box-shadow: 0 0 0 1px rgb(var(--color-primary-500));
        }
        .client-portal-input::placeholder {
            color: #6b7280; /* gray-500 */
        }

        .futuristic-select {
            color: white;
            border: none;
            border-bottom: 2px solid rgb(var(--color-primary-700) / 0.5);
            background: transparent;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='rgb(var(--color-primary-400))' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .futuristic-select:focus {
             outline: none;
            border-bottom-color: rgb(var(--color-primary-500));
        }
        
        /* Dark options for select */
        .futuristic-select option {
            background: #09090b;
            color: white;
        }

        /* Light mode overrides for futuristic inputs */
        body:not(.dark) .futuristic-input {
            color: #18181b; /* gray-900 */
            border-bottom-color: rgb(var(--color-primary-400) / 0.5);
        }
        body:not(.dark) .futuristic-input:focus {
            border-bottom-color: rgb(var(--color-primary-600));
        }
        body:not(.dark) .futuristic-input::placeholder {
            color: rgb(var(--color-primary-500) / 0.7);
        }

        body:not(.dark) .futuristic-select {
            color: #18181b; /* gray-900 */
            border-bottom-color: rgb(var(--color-primary-400) / 0.5);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='rgb(var(--color-primary-600))' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
        body:not(.dark) .futuristic-select:focus {
            border-bottom-color: rgb(var(--color-primary-600));
        }
        body:not(.dark) .futuristic-select option {
            background: #ffffff;
            color: #18181b;
        }

        .futuristic-table thead {
             border-bottom: 2px solid rgb(var(--color-primary-800) / 0.5);
        }
         .futuristic-table th {
            color: rgb(var(--color-primary-400));
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
         }
         .futuristic-table tbody tr {
            border-bottom: 1px solid rgb(var(--color-primary-950) / 0.5);
            transition: background-color 0.2s ease-in-out;
         }
         .futuristic-table tbody tr:hover {
            background-color: rgb(var(--color-primary-950) / 0.4);
         }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgb(var(--color-primary-700) / 0.5);
            border-radius: 6px;
            border: 1px solid rgb(var(--color-primary-950) / 0.5);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgb(var(--color-primary-500) / 0.8);
        }
        
        /* Hologram styles */
        .holo-main, .holo-fins-left, .holo-fins-right, .holo-grid {
            stroke-dasharray: 100;
            animation: line-draw 5s ease-out forwards;
        }
        .holo-pulse {
            animation: hologram-pulse 3s infinite ease-in-out;
        }
        .holo-detail, .holo-cross {
            opacity: 0;
            animation: fadeIn 2s 3s ease-out forwards;
        }

        /* Stock level pills */
        .stock-pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            min-width: 4rem;
        }
        .stock-ok { background-color: rgb(22 101 52 / 0.5); color: #bbf7d0; }
        .stock-low { background-color: rgb(146 64 14 / 0.5); color: #fde68a; }
        .stock-out { background-color: rgb(153 27 27 / 0.5); color: #fecaca; }
        
        .animate-hud-border {
            animation: hud-border-pulse 4s ease-in-out infinite;
        }

        /* New TV Display Styles */
        .crt-glow {
            background-image: radial-gradient(circle at center, rgba(34, 211, 238, 0.08) 0%, transparent 60%);
        }
        .scanline-subtle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #22d3ee;
            animation: scanline-subtle 7s linear infinite;
            box-shadow: 0 0 5px #22d3ee;
            opacity: 0.1;
            pointer-events: none;
            z-index: 10;
        }

    </style>
